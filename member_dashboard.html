<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                Member dashboard
            </a>
            <div class="d-flex">
                <span id="username" style="margin: auto;" class="text-white me-3"></span>
                <button id="logoutBtn" class="btn btn-outline-light"> Log out</button>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
             <li class="nav-item" role="presentation">
                <button class="nav-link active"  id="available-books-tab"data-bs-toggle="tab"type="button" data-bs-target="#available-books" aria-controls="books" aria-selected="true">Avalable books</button>
             </li>
             <li class="nav-item" role="presentation">
                <button class="nav-link "  id="borrowing-history-tab"data-bs-toggle="tab" type="button" data-bs-target="#borrowing-history"aria-controls="books" aria-selected="true">Borrowing history</button>
             </li>
             <li class="nav-item" role="presentation">
                <button class="nav-link " id="account-tab"data-bs-toggle="tab"type="button" data-bs-target="#account" aria-controls="books" aria-selected="true">Account</button>
             </li>
        </ul>
        <div class="tab-content" id="dashboardTabscontent">
            <div class="tab-pane fade show active" id="available-books" role="tabpanel" aria-labelledby="books-tab">
                <h3 class="mt-4">
                    Manage books
                </h3>
                

                <table class="table table-striped" id="available-booksTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div id="Membermessage" class="mt-3"></div>
            </div>



            <div class="tab-pane fade" id="borrowing-history" role="tabpanel" aria-labelledby="borrowing-history">
                <h3 class="mt-4">
                    Your borrowing history
                </h3>
                

                <table class="table table-striped" id="borrowing-history-Table">
                    <thead>
                        <tr>
                            <th>Book title</th>
                           
                            <th>Borrowed at</th>
                            <th>Returned at</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>


            <div class="tab-pane fade" id="account" role="tabpanel" aria-labelledby="account-tab">
                <h3 class="mt-4">
                    Manage Your Account
                </h3>
                <button id="deleteMyaccount" class="btn btn-danger"> Delete my account</button>
                <div id="accountMessage" class="mt-3"></div>
            </div>
        </div>
